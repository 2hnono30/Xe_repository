  <script type="text/javascript">
    window.onload = function () {
      setTimeout("switchImage()", 3000);
    }
    var current = 6;
    var numIMG = 12;
    function switchImage() {
      current++;
      // Thay thế hình
      document.images['myimage'].src = 'imges/' + current + '.jpg';
      // Gọi lại hàm nếu thõa đk
      if(current==numIMG){
        current = 1;
      }
      if (current < numIMG) {
        setTimeout("switchImage()", 3000);
      }
    }
  </script>
